<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>DataBase Website</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <h1>Hello World!</h1>
    <h2>List of Web Pages : </h2>
    <div class="tables">
    {% if access_records %}
       <table>
         <thead>
           <th>Name</th>
           <th>Date</th>
         </thead>
         {% for acc in access_records %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
         {% endfor %}
       </table>
    {% else %}
       <p>NO RECORDS FOUND HERE..!</p>
    {% endif %}
    </div>
  </body>
</html>
